<!DOCTYPE html>
<html lang="ko">
<head>

                        <form>
                            <div class="item_tf">
                                <input type="tel" class="item_ip" placeholder="이메일주소 입력">

                                <p>카카오 계정을 입력해 주세요<br></p>
                            </div>

                            <div class="confirm_btn">
                                <button type="button" onclick="" class="next_btn" location.href="sign_up_email">다음</button>

                    </form>

            </main>
