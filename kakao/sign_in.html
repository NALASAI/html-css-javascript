<html lang="ko">
<head>

    <title>카카오 로그인</title>
    <link rel = "stylesheet" href="css/style.css">
    <link rel = "stylesheet" href="css/sign_in.css">
</head>
<body>
    <div class="container">
        <header>
            <main class="main_banner">
                <div class="wrap_banner">
                    <div class="info_banner">
                        <strong>카카오 계정은 하나면 충분합니다.</strong>
                        <p>카카오 서비스뿐만 아니라 Daum, Melon 및 다양한 외부서비스까지<br>
                            카카오 계정 하나만으로 편리하게 이용해보세요</p>
                        <div>
                            <img src="images/login_main.PNG" width="540" alt="">
                        </div>
                    </div>
                    <div class="wrap_form">
                        <p>kakao</p>
                        <input type="email" class="login" placeholder="카카오메일 아이디, 이메일, 전화번호"/><br>
                        <input type="password" class="password" placeholder="비밀번호"/><br>
                        <input type="checkbox">로그인 상태 유지

                        <button class="button_yellow" type="button"><p>로그인</p></button>
                        <p>------------또는------------</p>
                        <button class="button_QR" type="button"><p>QR코드로 로그인</p></button>

                        <div class="bot_mn">
                            <a href="#" class="plus">회원가입</a>
                            <a href="#" class="account">카카오계정</a>
                            <a href="#" class="passwordfind">비밀번호찾기</a>
                        </div>
                    </div>
                </div>
            </main>
        </header>
    <footer>
        <div class="sub_mn">
            <a href="#" class="sub_mn_1">이용약관</a>
            <a href="#" class="sub_mn_2">개인정보 처리방침</a>
            <a href="#" class="sub_mn_3">운영정책</a>

            <a href="#" class="sub_mn_5">공지사항</a>
